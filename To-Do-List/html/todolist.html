<!doctype html>
<html>
<head>
    <title>To Do List</title>
    <meta charset="utf-8">
    <script src="modernizr.js"></script>
    <script>
        Modernizr.load([
            "todoList.js",
            {
                test: Modernizr.localstorage,
                yep: "localStorage.js",
                nope: "noLocalStorage.js",
                complete: function() {
                    init();
                }
            }
        ]);
    </script>
    <link rel="stylesheet" href="..\css\todolist.css">
</head>
<body>
<h1>To Do List</h1>
<ul id="todoList">
</ul>

<form>
    <fieldset>
        <legend>Add a new to do item</legend>
        <div class="tableContainer">
            <div class="tableRow">
                <label for="task">Task: </label>
                <input type="text" id="task" size="35" placeholder="Enter Task Name">
            </div>
            <div class="tableRow">
                <label for="desc">Description: </label>
                <input type="text" id="desc" placeholder="Describe Your Task">
            </div>
            <div class="tableRow">
                <label for="dueDate">Due Date: </label>
                <input type="date" id="dueDate">
            </div>
            <div class="tableRow">
                <label for="submit"></label>
                <input type="button" id="submit" value="submit">
            </div>
        </div>
    </fieldset>
</form>

<div>
    <h2>Results</h2>
    <ul id ="searchResultsList">
    </ul>
</div>

</body>
</html>
